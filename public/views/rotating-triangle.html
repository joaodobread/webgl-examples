<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</head>

<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="/" aria-current="page">Voltar</a>
    </li>
  </ul>

  <div class="container">

    <h1>Angles</h1>

    <div>
      <label for="xAngle" class="form-label">X Angle: <span id="currentXAngle"></span></label>
      <input type="range" class="form-range" id="xAngle" value="0" min="0" max="360" step="1">
    </div>
    <div>
      <label for="yAngle" class="form-label">Y Angle: <span id="currentYAngle"></span></label>
      <input type="range" class="form-range" id="yAngle" value="0" min="0" max="360" step="1">
    </div>

  </div>

  <div id="rotating-tringle-content"></div>
  <script src="../dist/bundle.js"></script>
</body>

</html>
